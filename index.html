<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz Culture générale</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div class="container">
      <h1><span>Quizz</span> Culture générale ☑️</h1>

      <form>
        <div class="question-1">
          <label for="question1">Qui est sacré empereur de France le 2 décembre 1804 ?</label>
          <input type="radio" name="question1"><span class="a">Clovis</span>
          <input type="radio" name="question1"><span class="b">Abraham Lincoln</span>
          <input type="radio" name="question1"><span class="c">Napoleon Bonaparte</span>
        </div>

        <div class="question-container-2">
          <label for="question2">Quand la déclaration d'indépendance des Etats-Unis a-t-elle été votée ?</label>
          <input type="radio" name="question2"><span id="question2-1">4 juillet 1776</span>
          <input type="radio" name="question2"><span id="question2-2">18 avril 1856</span>
          <input type="radio" name="question2"><span id="question2-3">30 juin 1925</span>
        </div>

        <div class="question-container-3">
          <label for="question3">Quand a eu lieu la chute de l'empire romain d'occident ?
          </label>
          <input type="radio" name="question3">
        </div>

        <div class="question-container-4">
          <label for="question4">Quelle est la capitale de la Slovénie ?
          </label>
          <input type="radio" name="question4">
        </div>

        <div class="question-container-5">
          <label for="question5">Combien d'habitants compte l'Irlande en 2020 ?
          </label>
          <input type="radio" name="question5">
        </div>

        <button>Valider ✔️</button>
      </form>

      <div class="results-container">
        <p>Cliquez sur <span>valider</span> pour voir les <span>résultats</span>.</p>
        <p></p>
        <p></p>
      </div>
    </div>



    <script src="app.js"></script>
  </body>
</html>
